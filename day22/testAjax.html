<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./preAJAX,js"></script> -->
    <style>
        #onloadpic{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
            opacity: 0.5;
            z-index: 9999;
        }
        #uploadprogress{
            width: 300px;
            height: 50px;
            border-radius: 5px;
            background-color: #f88;
            overflow: hidden;
        }
        #progressbar{
            width: 300px;
            height: 50px;
            background-color: #6cf;
            transition: all 0.1s;
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <input type="file" id="file1" />
    <button id="btn">上传</button>
    <div id="uploadprogress">
        <div id="progressbar"></div>
    </div>
    <br>
    <img src="" id="onloadPic" alt="">

    <script>
        

        var onloadPic = document.getElementById('onloadPic');
        var btn = document.getElementById('btn');
        
        btn.onclick = function(){
            let liuUrl='http://www.liulongbin.top:3006/api/upload/avatar';
            let files = document.querySelector('#file1').files;
            if(files.length == 0){
                alert('请选择文件');
                return ;
            }
            var formData = new FormData();
            formData.append('avatar',files[0]);
            var xhr = new XMLHttpRequest();
            xhr.upload.onprogress = function(e){
                if(e.lengthComputable){
                    var percent = (e.loaded / e.total) * 100 + '%';
                    let progressbar = document.getElementById('progressbar');
                    progressbar.style.transform ='translate('+percent+')';
                }
            }
            xhr.open('post',liuUrl);
            xhr.send(formData);
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    let data=JSON.parse(xhr.responseText);
                    if(data.status===200){
                        onloadPic.src ='http://www.liulongbin.top:3006'+ data.url;
                    }
                    
                }
            }
        }
    </script>
</body>
</html>
